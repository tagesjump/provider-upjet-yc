apiVersion: mdb.yandex-cloud.upjet.crossplane.io/v1alpha1
kind: GreenplumUser
metadata:
  annotations:
    meta.upbound.io/example-id: mdb/v1alpha1/greenplumuser
  labels:
    testing.upbound.io/example-name: my_user
  name: my-user
spec:
  forProvider:
    clusterIdSelector:
      matchLabels:
        testing.upbound.io/example-name: my_cluster
    name: alice
    passwordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    resourceGroup: default_group

---

apiVersion: mdb.yandex-cloud.upjet.crossplane.io/v1alpha1
kind: GreenplumCluster
metadata:
  annotations:
    meta.upbound.io/example-id: mdb/v1alpha1/greenplumuser
  labels:
    testing.upbound.io/example-name: my_cluster
  name: my-cluster
spec:
  forProvider:
    environment: PRESTABLE
    name: test
    networkIdSelector:
      matchLabels:
        testing.upbound.io/example-name: foo

---

apiVersion: vpc.yandex-cloud.upjet.crossplane.io/v1alpha1
kind: Network
metadata:
  annotations:
    meta.upbound.io/example-id: mdb/v1alpha1/greenplumuser
  labels:
    testing.upbound.io/example-name: foo
  name: foo
spec:
  forProvider: {}

---

apiVersion: vpc.yandex-cloud.upjet.crossplane.io/v1alpha1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: mdb/v1alpha1/greenplumuser
  labels:
    testing.upbound.io/example-name: foo
  name: foo
spec:
  forProvider:
    networkIdSelector:
      matchLabels:
        testing.upbound.io/example-name: foo
    v4CidrBlocks:
    - 10.5.0.0/24
    zone: ru-central1-d
