apiVersion: mdb.yandex-cloud.upjet.crossplane.io/v1alpha1
kind: GreenplumResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: mdb/v1alpha1/greenplumresourcegroup
  labels:
    testing.upbound.io/example-name: my_resource_group
  name: my-resource-group
spec:
  forProvider:
    clusterIdSelector:
      matchLabels:
        testing.upbound.io/example-name: my_cluster
    name: alice
    password: password
    resource_group: default_group

---

apiVersion: mdb.yandex-cloud.upjet.crossplane.io/v1alpha1
kind: GreenplumCluster
metadata:
  annotations:
    meta.upbound.io/example-id: mdb/v1alpha1/greenplumresourcegroup
  labels:
    testing.upbound.io/example-name: my_cluster
  name: my-cluster
spec:
  forProvider:
    environment: PRESTABLE
    name: test
    networkIdSelector:
      matchLabels:
        testing.upbound.io/example-name: foo

---

apiVersion: vpc.yandex-cloud.upjet.crossplane.io/v1alpha1
kind: Network
metadata:
  annotations:
    meta.upbound.io/example-id: mdb/v1alpha1/greenplumresourcegroup
  labels:
    testing.upbound.io/example-name: foo
  name: foo
spec:
  forProvider: {}

---

apiVersion: vpc.yandex-cloud.upjet.crossplane.io/v1alpha1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: mdb/v1alpha1/greenplumresourcegroup
  labels:
    testing.upbound.io/example-name: foo
  name: foo
spec:
  forProvider:
    networkIdSelector:
      matchLabels:
        testing.upbound.io/example-name: foo
    v4CidrBlocks:
    - 10.5.0.0/24
    zone: ru-central1-d
