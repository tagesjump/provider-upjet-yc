apiVersion: mdb.yandex-cloud.upjet.crossplane.io/v1alpha1
kind: ShardedPostgresqlShard
metadata:
  annotations:
    meta.upbound.io/example-id: mdb/v1alpha1/shardedpostgresqlshard
  labels:
    testing.upbound.io/example-name: shard1
  name: shard1
spec:
  forProvider:
    clusterIdSelector:
      matchLabels:
        testing.upbound.io/example-name: default
    name: shard1
    shardSpec:
      mdbPostgresql: ${yandex_mdb_postgresql_cluster_v2.shard1.id}

---

apiVersion: mdb.yandex-cloud.upjet.crossplane.io/v1alpha1
kind: PostgresqlClusterV2
metadata:
  annotations:
    meta.upbound.io/example-id: mdb/v1alpha1/shardedpostgresqlshard
  labels:
    testing.upbound.io/example-name: shard1
  name: shard1
spec:
  forProvider:
    environment: PRESTABLE
    hosts:
      first:
        subnet_id: ${yandex_vpc_subnet.foo.id}
        zone: ru-central1-a
    name: shard1
    networkIdSelector:
      matchLabels:
        testing.upbound.io/example-name: foo

---

apiVersion: mdb.yandex-cloud.upjet.crossplane.io/v1alpha1
kind: ShardedPostgresqlCluster
metadata:
  annotations:
    meta.upbound.io/example-id: mdb/v1alpha1/shardedpostgresqlshard
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    config:
      shardedPostgresqlConfig:
        common:
          console_password: P@ssw0rd
        router:
          resources:
            diskSize: 32
            diskTypeId: network-ssd
            resourcePresetId: s2.micro
    environment: PRESTABLE
    hosts:
      router1:
        assign_public_ip: false
        subnet_id: ${yandex_vpc_subnet.foo.id}
        type: ROUTER
        zone: ru-central1-a
    name: test
    networkIdSelector:
      matchLabels:
        testing.upbound.io/example-name: foo

---

apiVersion: vpc.yandex-cloud.upjet.crossplane.io/v1alpha1
kind: Network
metadata:
  annotations:
    meta.upbound.io/example-id: mdb/v1alpha1/shardedpostgresqlshard
  labels:
    testing.upbound.io/example-name: foo
  name: foo
spec:
  forProvider: {}

---

apiVersion: vpc.yandex-cloud.upjet.crossplane.io/v1alpha1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: mdb/v1alpha1/shardedpostgresqlshard
  labels:
    testing.upbound.io/example-name: foo
  name: foo
spec:
  forProvider:
    networkIdSelector:
      matchLabels:
        testing.upbound.io/example-name: foo
    v4CidrBlocks:
    - 10.5.0.0/24
    zone: ru-central1-d
