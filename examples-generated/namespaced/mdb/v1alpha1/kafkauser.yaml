apiVersion: mdb.yandex-cloud.upjet.m.crossplane.io/v1alpha1
kind: KafkaUser
metadata:
  annotations:
    meta.upbound.io/example-id: mdb/v1alpha1/kafkauser
  labels:
    testing.upbound.io/example-name: user_events
  name: user-events
  namespace: upbound-system
spec:
  forProvider:
    clusterIdSelector:
      matchLabels:
        testing.upbound.io/example-name: foo
    name: user-events
    passwordSecretRef:
      key: example-key
      name: example-secret
    permission:
    - allowHosts:
      - host1.db.yandex.net
      - host2.db.yandex.net
      role: ACCESS_ROLE_CONSUMER
      topicName: events
    - role: ACCESS_ROLE_PRODUCER
      topicName: events

---

apiVersion: mdb.yandex-cloud.upjet.m.crossplane.io/v1alpha1
kind: KafkaCluster
metadata:
  annotations:
    meta.upbound.io/example-id: mdb/v1alpha1/kafkauser
  labels:
    testing.upbound.io/example-name: my_cluster
  name: my-cluster
  namespace: upbound-system
spec:
  forProvider:
    config:
    - kafka:
      - resources:
        - diskSize: 16
          diskTypeId: network-hdd
          resourcePresetId: s2.micro
      version: "2.8"
      zones:
      - ru-central1-a
    name: foo
    networkIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: mdb.yandex-cloud.upjet.m.crossplane.io/v1alpha1
kind: KafkaTopic
metadata:
  annotations:
    meta.upbound.io/example-id: mdb/v1alpha1/kafkauser
  labels:
    testing.upbound.io/example-name: events
  name: events
  namespace: upbound-system
spec:
  forProvider:
    clusterIdSelector:
      matchLabels:
        testing.upbound.io/example-name: my_cluster
    name: events
    partitions: 4
    replicationFactor: 1
