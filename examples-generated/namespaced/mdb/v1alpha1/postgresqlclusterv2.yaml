apiVersion: mdb.yandex-cloud.upjet.m.crossplane.io/v1alpha1
kind: PostgresqlClusterV2
metadata:
  annotations:
    meta.upbound.io/example-id: mdb/v1alpha1/postgresqlclusterv2
  labels:
    testing.upbound.io/example-name: my_v2_cluster
  name: my-v2-cluster
  namespace: upbound-system
spec:
  forProvider:
    environment: PRESTABLE
    hosts:
      host1d:
        subnet_id: ${yandex_vpc_subnet.foo.id}
        zone: ru-central1-d
    maintenanceWindow:
    - day: SAT
      hour: 12
      type: WEEKLY
    name: test
    networkIdSelector:
      matchLabels:
        testing.upbound.io/example-name: foo

---

apiVersion: vpc.yandex-cloud.upjet.m.crossplane.io/v1alpha1
kind: Network
metadata:
  annotations:
    meta.upbound.io/example-id: mdb/v1alpha1/postgresqlclusterv2
  labels:
    testing.upbound.io/example-name: foo
  name: foo
  namespace: upbound-system
spec:
  forProvider: {}

---

apiVersion: vpc.yandex-cloud.upjet.m.crossplane.io/v1alpha1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: mdb/v1alpha1/postgresqlclusterv2
  labels:
    testing.upbound.io/example-name: foo
  name: foo
  namespace: upbound-system
spec:
  forProvider:
    networkIdSelector:
      matchLabels:
        testing.upbound.io/example-name: foo
    v4CidrBlocks:
    - 10.5.0.0/24
    zone: ru-central1-d
