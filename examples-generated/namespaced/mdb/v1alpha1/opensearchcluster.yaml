apiVersion: mdb.yandex-cloud.upjet.m.crossplane.io/v1alpha1
kind: OpensearchCluster
metadata:
  annotations:
    meta.upbound.io/example-id: mdb/v1alpha1/opensearchcluster
  labels:
    testing.upbound.io/example-name: foo
  name: foo
  namespace: upbound-system
spec:
  forProvider:
    config:
    - adminPasswordSecretRef:
        key: example-key
        name: example-secret
      opensearch:
      - nodeGroups:
        - assignPublicIp: true
          hostsCount: 1
          name: group0
          resources:
          - diskSize: 10737418240
            diskTypeId: network-ssd
            resourcePresetId: s2.micro
          roles:
          - data
          - manager
          subnetIdsRefs:
          - name: foo
          zoneIds:
          - ru-central1-a
    environment: PRESTABLE
    maintenanceWindow:
    - type: ANYTIME
    name: test
    networkIdSelector:
      matchLabels:
        testing.upbound.io/example-name: foo

---

apiVersion: vpc.yandex-cloud.upjet.m.crossplane.io/v1alpha1
kind: Network
metadata:
  annotations:
    meta.upbound.io/example-id: mdb/v1alpha1/opensearchcluster
  labels:
    testing.upbound.io/example-name: foo
  name: foo
  namespace: upbound-system
spec:
  forProvider: {}

---

apiVersion: vpc.yandex-cloud.upjet.m.crossplane.io/v1alpha1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: mdb/v1alpha1/opensearchcluster
  labels:
    testing.upbound.io/example-name: foo
  name: foo
  namespace: upbound-system
spec:
  forProvider:
    networkIdSelector:
      matchLabels:
        testing.upbound.io/example-name: foo
    v4CidrBlocks:
    - 10.5.0.0/24
    zone: ru-central1-a
