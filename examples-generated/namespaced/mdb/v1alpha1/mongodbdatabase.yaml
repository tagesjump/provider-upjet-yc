apiVersion: mdb.yandex-cloud.upjet.m.crossplane.io/v1alpha1
kind: MongodbDatabase
metadata:
  annotations:
    meta.upbound.io/example-id: mdb/v1alpha1/mongodbdatabase
  labels:
    testing.upbound.io/example-name: my_db
  name: my-db
  namespace: upbound-system
spec:
  forProvider:
    clusterIdSelector:
      matchLabels:
        testing.upbound.io/example-name: my_cluster
    name: testdb

---

apiVersion: mdb.yandex-cloud.upjet.m.crossplane.io/v1alpha1
kind: MongodbCluster
metadata:
  annotations:
    meta.upbound.io/example-id: mdb/v1alpha1/mongodbdatabase
  labels:
    testing.upbound.io/example-name: my_cluster
  name: my-cluster
  namespace: upbound-system
spec:
  forProvider:
    clusterConfig:
    - version: "6.0"
    environment: PRESTABLE
    host:
    - subnetIdSelector:
        matchLabels:
          testing.upbound.io/example-name: foo
      zoneId: ru-central1-d
    name: test
    networkIdSelector:
      matchLabels:
        testing.upbound.io/example-name: foo
    resourcesMongod:
    - diskSize: 16
      diskTypeId: network-ssd
      resourcePresetId: s2.micro

---

apiVersion: vpc.yandex-cloud.upjet.m.crossplane.io/v1alpha1
kind: Network
metadata:
  annotations:
    meta.upbound.io/example-id: mdb/v1alpha1/mongodbdatabase
  labels:
    testing.upbound.io/example-name: foo
  name: foo
  namespace: upbound-system
spec:
  forProvider: {}

---

apiVersion: vpc.yandex-cloud.upjet.m.crossplane.io/v1alpha1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: mdb/v1alpha1/mongodbdatabase
  labels:
    testing.upbound.io/example-name: foo
  name: foo
  namespace: upbound-system
spec:
  forProvider:
    networkIdSelector:
      matchLabels:
        testing.upbound.io/example-name: foo
    v4CidrBlocks:
    - 10.5.0.0/24
    zone: ru-central1-d
