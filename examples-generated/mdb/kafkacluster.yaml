apiVersion: mdb.yandex-cloud.upjet.crossplane.io/v1alpha1
kind: KafkaCluster
metadata:
  annotations:
    meta.upbound.io/example-id: mdb/v1alpha1/kafkacluster
  labels:
    testing.upbound.io/example-name: foo
  name: foo
spec:
  forProvider:
    config:
    - assignPublicIp: false
      brokersCount: 1
      kafka:
      - kafkaConfig:
        - compressionType: COMPRESSION_TYPE_ZSTD
          defaultReplicationFactor: 1
          logFlushIntervalMessages: 1024
          logFlushIntervalMs: 1000
          logFlushSchedulerIntervalMs: 1000
          logPreallocate: true
          logRetentionBytes: 1073741824
          logRetentionHours: 168
          logRetentionMinutes: 10080
          logRetentionMs: 86400000
          logSegmentBytes: 134217728
          messageMaxBytes: 1048588
          numPartitions: 10
          offsetsRetentionMinutes: 10080
          replicaFetchMaxBytes: 1048576
          saslEnabledMechanisms:
          - SASL_MECHANISM_SCRAM_SHA_256
          - SASL_MECHANISM_SCRAM_SHA_512
          sslCipherSuites:
          - TLS_DHE_RSA_WITH_AES_128_CBC_SHA
          - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305_SHA256
        resources:
        - diskSize: 32
          diskTypeId: network-ssd
          resourcePresetId: s2.micro
      schemaRegistry: false
      unmanagedTopics: false
      version: "2.8"
      zones:
      - ru-central1-a
    environment: PRESTABLE
    name: test
    networkIdSelector:
      matchLabels:
        testing.upbound.io/example-name: foo
    subnetIdsRefs:
    - name: foo
    user:
    - name: producer-application
      passwordSecretRef:
        key: example-key
        name: example-secret
        namespace: upbound-system
      permission:
      - allowHosts:
        - host1.db.yandex.net
        - host2.db.yandex.net
        role: ACCESS_ROLE_PRODUCER
        topicName: input
    - name: worker
      passwordSecretRef:
        key: example-key
        name: example-secret
        namespace: upbound-system
      permission:
      - role: ACCESS_ROLE_CONSUMER
        topicName: input
      - role: ACCESS_ROLE_PRODUCER
        topicName: output

---

apiVersion: vpc.yandex-cloud.upjet.crossplane.io/v1alpha1
kind: Network
metadata:
  annotations:
    meta.upbound.io/example-id: mdb/v1alpha1/kafkacluster
  labels:
    testing.upbound.io/example-name: foo
  name: foo
spec:
  forProvider: {}

---

apiVersion: vpc.yandex-cloud.upjet.crossplane.io/v1alpha1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: mdb/v1alpha1/kafkacluster
  labels:
    testing.upbound.io/example-name: foo
  name: foo
spec:
  forProvider:
    networkIdSelector:
      matchLabels:
        testing.upbound.io/example-name: foo
    v4CidrBlocks:
    - 10.5.0.0/24
    zone: ru-central1-a
