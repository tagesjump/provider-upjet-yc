apiVersion: mdb.yandex-cloud.upjet.crossplane.io/v1alpha1
kind: MongodbUser
metadata:
  annotations:
    meta.upbound.io/example-id: mdb/v1alpha1/mongodbuser
  labels:
    testing.upbound.io/example-name: foo
  name: foo
spec:
  forProvider:
    clusterIdSelector:
      matchLabels:
        testing.upbound.io/example-name: foo
    name: alice
    passwordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system

---

apiVersion: mdb.yandex-cloud.upjet.crossplane.io/v1alpha1
kind: MongodbCluster
metadata:
  annotations:
    meta.upbound.io/example-id: mdb/v1alpha1/mongodbuser
  labels:
    testing.upbound.io/example-name: foo
  name: foo
spec:
  forProvider:
    clusterConfig:
    - version: "6.0"
    environment: PRESTABLE
    host:
    - subnetIdSelector:
        matchLabels:
          testing.upbound.io/example-name: foo
      zoneId: ru-central1-a
    name: test
    networkIdSelector:
      matchLabels:
        testing.upbound.io/example-name: foo
    resourcesMongod:
    - diskSize: 16
      diskTypeId: network-ssd
      resourcePresetId: s2.micro

---

apiVersion: vpc.yandex-cloud.upjet.crossplane.io/v1alpha1
kind: Network
metadata:
  annotations:
    meta.upbound.io/example-id: mdb/v1alpha1/mongodbuser
  labels:
    testing.upbound.io/example-name: foo
  name: foo
spec:
  forProvider: {}

---

apiVersion: vpc.yandex-cloud.upjet.crossplane.io/v1alpha1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: mdb/v1alpha1/mongodbuser
  labels:
    testing.upbound.io/example-name: foo
  name: foo
spec:
  forProvider:
    networkIdSelector:
      matchLabels:
        testing.upbound.io/example-name: foo
    v4CidrBlocks:
    - 10.5.0.0/24
    zone: ru-central1-a
